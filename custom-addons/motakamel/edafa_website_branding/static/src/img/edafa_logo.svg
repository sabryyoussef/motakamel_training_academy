      <line x1="5" y1="15" x2="15" y2="15" stroke="#ffffff" stroke-width="1"/>
      <line x1="5" y1="20" x2="15" y2="20" stroke="#ffffff" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="80" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    EDAFA
  </text>
  <text x="80" y="40" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
